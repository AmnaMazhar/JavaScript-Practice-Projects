<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <span class="home" id="home">0</span>
            <button onclick="homePlus1()">+1</button>
            <button onclick="homePlus2()">+2</button>
            <button onclick="homePlus3()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <span class="guest" id="guest">0</span>
            <button onclick="guestPlus1()">+1</button>
            <button onclick="guestPlus2()">+2</button>
            <button onclick="guestPlus3()">+3</button>
        </div>
    </div>
    <button class="new-game" onclick="newGame()">New Game</button>
    <script src="index.js"></script>
</body>
</html>
